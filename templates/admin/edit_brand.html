{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<section class="content-main">
    <div class="content-header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="content-title card-title">Edit Brand</h2>
            <p class="text-muted">Update brand details</p>
        </div>
        <div>
            <a href="{% url 'admin_brand' %}" class="btn btn-secondary">‚Üê Back to Brand List</a>
        </div>
    </div>

    <div class="card shadow-sm rounded-3">
        <div class="card-body p-4">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">Brand Name</label>
                            <input type="text" name="brand_name" class="form-control form-control-lg shadow-sm" id="brand_name" value="{{ brand.brand_name }}" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control form-control-lg shadow-sm" name="brand_description" rows="4">{{ brand.brand_description }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="brand_image" class="form-label">Brand Image</label><br />
                            {% if brand.brand_image %}
                                <img src="{{ brand.brand_image.url }}" alt="Current Image" class="rounded mb-2" style="max-height: 120px;" />
                            {% else %}
                                <p class="text-muted">No image uploaded</p>
                            {% endif %}
                            <input type="file" name="brand_image" class="form-control form-control-lg shadow-sm" id="brand_image" accept="image/*" />
                        </div>

                        <div class="d-flex gap-3 mt-4">
                            <button class="btn btn-primary btn-lg shadow-sm" type="submit">Update Brand</button>
                            <a href="{% url 'admin_brand' %}" class="btn btn-light btn-lg shadow-sm">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}

<style>
    .content-main {
        padding: 30px;
    }

    .content-header {
        margin-bottom: 20px;
    }

    .content-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 0.375rem;
        font-size: 1rem;
    }

    .form-control-lg {
        font-size: 1.125rem;
        padding: 0.75rem;
    }

    .btn {
        font-weight: 600;
        padding: 0.5rem 1.25rem;
        border-radius: 0.375rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: 1px solid #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border: 1px solid #0056b3;
    }

    .btn-light {
        background-color: #f8f9fa;
        border-color: #f8f9fa;
    }

    .btn-light:hover {
        background-color: #e2e6ea;
        border-color: #dae0e5;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .shadow-sm {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .rounded {
        border-radius: 0.375rem;
    }

    .gap-3 {
        gap: 1rem !important;
    }
</style>
