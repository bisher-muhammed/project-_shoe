{% extends "admin_base.html" %}
{% load static %}
{% block content %}
<section class="content-main">
    <div class="content-header d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="content-title card-title">Edit Category</h2>
        </div>
    </div>

    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}
{% endif %}

    <div class="card shadow-sm rounded-3">
        <div class="card-body p-4">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" 
                           placeholder="Enter category name" 
                           class="form-control form-control-lg shadow-sm" 
                           id="category_name" 
                           name="category_name" 
                           required 
                           value="{{ category.category_name }}" />
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea placeholder="Enter category description" 
                              class="form-control form-control-lg shadow-sm" 
                              name="description" rows="4">{{ category.description }}</textarea>
                </div>

                <div class="mb-3">
                    <label for="category_image" class="form-label">Category Image</label><br>
                    {% if category.category_image %}
                        <img src="{{ category.category_image.url }}" 
                             alt="{{ category.category_name }} Image" 
                             class="rounded-circle mb-3" 
                             style="max-width: 100px; max-height: 100px; object-fit: cover;">
                    {% else %}
                        <span class="text-muted">No Image</span><br><br>
                    {% endif %}
                    <input type="file" 
                           name="category_image" 
                           class="form-control form-control-lg shadow-sm" 
                           id="category_image" 
                           accept="image/*">
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button class="btn btn-primary btn-lg shadow-sm" type="submit">Update Category</button>
                    <a href="{% url 'admin_category' %}" class="btn btn-secondary btn-lg shadow-sm">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock content %}

<style>
    .content-main {
        padding: 30px;
    }

    .content-header {
        margin-bottom: 20px;
    }

    .content-title {
        font-size: 1.75rem;
        font-weight: 600;
        color: #333;
    }

    .form-control {
        border-radius: 0.375rem;
        font-size: 1rem;
    }

    .form-control-lg {
        font-size: 1.125rem;
        padding: 0.75rem;
    }

    .table-hover tbody tr:hover {
        background-color: #f1f3f5;
    }

    .btn {
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 0.375rem;
    }

    .btn-primary {
        background-color: #007bff;
        border: 1px solid #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border: 1px solid #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        border: 1px solid #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border: 1px solid #c82333;
    }

    .btn-success {
        background-color: #28a745;
        border: 1px solid #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border: 1px solid #218838;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: 1px solid #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border: 1px solid #5a6268;
    }

    .btn-sm {
        font-size: 0.875rem;
    }

    .shadow-sm {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    }

    .rounded-circle {
        border-radius: 50%;
    }
</style>
