{% extends 'user_base.html' %}
{% load static %}

{% block content %}
<style>
    .card {
        margin: 20px;
        padding: 20px;
    }

    .form-control {
        border-radius: 0; /* Remove border radius for a cleaner look */
    }

    .btn-primary {
        background-color: #007bff; /* Primary button color */
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3; /* Darker color on hover */
        border-color: #0056b3;
    }
</style>

<section class="pt-150 pb-150">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Add Address</h5>
                    </div>
                    <div class="card-body">
                        <!-- Display success or error messages if any -->
                        {% for message in messages %}   
                            <div class="alert alert-{{ message.tags }} mb-3" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}

                        <form method="post" action="{% url 'add_address' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>
                            <div class="mb-3">
                                <label for="city" class="form-label">City</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>
                            <div class="mb-3">
                                <label for="state" class="form-label">State</label>
                                <input type="text" class="form-control" id="state" name="state" required>
                            </div>
                            <div class="mb-3">
                                <label for="zip_code" class="form-label">Zip Code</label>
                                <input type="text" class="form-control" id="zip_code" name="zip_code" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Add Address</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
