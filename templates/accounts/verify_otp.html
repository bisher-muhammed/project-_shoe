{% extends "user_base.html" %}
{% load static %}

{% block content %}
 

    <main class="main">
        <div class="container">
            <div class="row justify-content-center align-items-center vh-100">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body text-center">
                            <h2 class="mb-4">OTP Verification</h2>
                            
                            {% for message in messages %}
                                <p class="alert alert-info">{{ message }}</p>
                            {% endfor %}
    
                            <form method="post" action="{% url 'verify_otp' %}" class="otp-form">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" class="form-control otp-input" name="otp" maxlength="4" placeholder="Enter OTP" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Verify OTP</button>
                                <p class="mt-3"><a href="{% url 'resend_otp' %}">Resend OTP</a></p>
                                <p class="text-muted"><a href="{% url 'login_view' %}">Back to Login</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
