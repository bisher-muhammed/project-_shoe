
{% extends "user_base.html" %}
{% block content  %}
<!-- Add styles within your existing HTML -->
<style>
    /* Adjustments for color and styling */
    body {
      font-family: 'Your Chosen Font', sans-serif;
      background-color: #f8f9fa;
      color: #333;
    }
  
    /* Header styles */
    #colorlib-logo {
      font-size: 24px;
      font-weight: bold;
      color: #2c3e50;
    }
  
    .breadcrumbs {
      background-color: #ecf0f1;
      padding: 15px;
    }
  
    /* Contact Information styles */
    .contact-info-wrap {
      margin-top: 20px;
    }
  
    .contact-info-wrap p {
      margin-bottom: 10px;
    }
  
    /* Form styles */
    .contact-form {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    .form-group {
      margin-bottom: 20px;
    }
  
    /* Button styles */
    .btn-primary {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  
<div id="page">
    <nav class="colorlib-nav" role="navigation">
        <div class="top-menu">
            <div class="container">
                <div class="row">
                    <div class="col-sm-7 col-md-9">
                        <div id="colorlib-logo"><a href="{% url 'home' %}">Trendy Traides</a></div>
                    </div>
                    <div class="col-sm-5 col-md-3">
                        <!-- Your other navigation content goes here -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 text-left menu-1">
                        <ul>
                            <!-- Your navigation links go here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Your other navigation content goes here -->
    </nav>

    <div class="breadcrumbs">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="bread"><span><a href="{% url 'home' %}">Home</a></span> / <span>Contact</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="colorlib-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-wrap">
                        <h3>Contact Information</h3>
                        <div class="row contact-info-wrap">
                            <div class="col-md-6">
                                <p><span><i class="icon-location"></i></span> 198 West 21th Street, <br>Kerala Kochi Maradu</p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-phone3"></i></span> <a href="tel://1234567920">+91 6282069802</a></p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-mail"></i></span> <a href="mailto:info@trendytraides.com">info@trendytraides.com</a></p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-globe"></i></span> <a href="#">trendytraides.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-wrap">
                        <h3>Get In Touch</h3>
                        <form action="#" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" class="form-control" placeholder="Your firstname">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" class="form-control" placeholder="Your lastname">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" class="form-control" placeholder="Your email address">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Send Message" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>		
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
{% endblock content %}
