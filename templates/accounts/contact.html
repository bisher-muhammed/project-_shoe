{% extends "user_base.html" %}
{% block content %}
<!-- Add styles within your existing HTML -->
<style>
    /* Global Styles */
    body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f7fa;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1, h2, h3 {
        font-weight: 600;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    /* Header Styles */
    #colorlib-logo {
        font-size: 28px;
        font-weight: bold;
        color: #2c3e50;
    }

    .colorlib-nav {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .top-menu .container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
    }

    .menu-1 ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
    }

    .menu-1 ul li {
        margin-left: 20px;
    }

    .breadcrumbs {
        background-color: #ecf0f1;
        padding: 20px 0;
    }

    .breadcrumbs .bread {
        font-size: 16px;
        color: #7f8c8d;
    }

    /* Contact Section */
    #colorlib-contact {
        background-color: #fff;
        padding: 60px 0;
    }

    .contact-info-wrap {
        margin-top: 20px;
    }

    .contact-info-wrap p {
        font-size: 16px;
        color: #7f8c8d;
        margin-bottom: 15px;
    }

    .contact-info-wrap i {
        color: #3498db;
    }

    /* Contact Form */
    .contact-form {
        background-color: #fff;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
    }

    .form-control {
        width: 100%;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        color: #333;
        margin-bottom: 20px;
    }

    .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 5px rgba(52, 152, 219, 0.2);
    }

    .btn-primary {
        background-color: #3498db;
        color: #fff;
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #2980b9;
    }

    /* About Section */
    .colorlib-about {
        padding: 60px 0;
        background-color: #fff;
    }

    .about-image {
        border-radius: 8px;
        width: 100%;
        height: auto;
    }

    .about-wrap h2 {
        font-size: 28px;
        font-weight: 600;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    .about-wrap p {
        font-size: 16px;
        color: #7f8c8d;
        line-height: 1.8;
    }

    /* Media Queries for Responsiveness */
    @media (max-width: 768px) {
        .contact-form .form-group {
            margin-bottom: 15px;
        }

        .top-menu .container {
            flex-direction: column;
            align-items: flex-start;
        }

        .menu-1 ul {
            flex-direction: column;
            align-items: flex-start;
        }
    }
</style>

    <div class="breadcrumbs">
        <div class="container">

                    <p class="bread"><span><a href="{% url 'home' %}">Home</a></span> / <span>Contact</span></p>
                </div>
            </div>
        </div>
    </div>

    <div id="colorlib-contact">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="contact-wrap">
                        <h3>Contact Information</h3>
                        <div class="row contact-info-wrap">
                            <div class="col-md-6">
                                <p><span><i class="icon-location"></i></span> 198 West 21th Street, <br>Kerala Kochi Maradu</p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-phone3"></i></span> <a href="tel://1234567920">+91 6282069802</a></p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-mail"></i></span> <a href="mailto:info@trendytraides.com">info@trendytraides.com</a></p>
                            </div>
                            <div class="col-md-6">
                                <p><span><i class="icon-globe"></i></span> <a href="#">trendytraides.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="contact-wrap">
                        <h3>Get In Touch</h3>
                        <form action="#" class="contact-form">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fname">First Name</label>
                                        <input type="text" id="fname" class="form-control" placeholder="Your firstname">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="lname">Last Name</label>
                                        <input type="text" id="lname" class="form-control" placeholder="Your lastname">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" id="email" class="form-control" placeholder="Your email address">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="subject">Subject</label>
                                        <input type="text" id="subject" class="form-control" placeholder="Your subject of this message">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="message">Message</label>
                                        <textarea name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <input type="submit" value="Send Message" class="btn btn-primary">
                                    </div>
                                </div>
                            </div>
                        </form>		
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
