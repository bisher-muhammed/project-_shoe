{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create an Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap + Evara theme CSS -->
    <link href="{% static 'user/assets/css/main.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
<main>
    <header class="main-header style-2 navbar">
        <div class="col-brand">
            <a href="{% url 'admin_login' %}" class="brand-wrap">
                <img src="{% static 'user/assets/imgs/theme/logo.svg' %}" class="logo" alt="Evara Dashboard">
            </a>
        </div>
    </header>

    <section class="vh-100 bg-image gradient-custom-3">
        <div class="mask d-flex align-items-center h-100">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                <form method="post" action="{% url 'signup_view' %}">
                                    {% csrf_token %}

                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                            {{ message }}
                                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                    {% endfor %}

                                    <div class="mb-3 row">
                                        <label for="username" class="col-sm-3 col-form-label">Username</label>
                                        <div class="col-sm-9">
                                            <input type="text" name="username" id="username" class="form-control"
                                                value="{{ username_value }}" required maxlength="20" pattern="[A-Za-z0-9]+"
                                                title="Username must be alphanumeric and under 20 characters." />
                                        </div>
                                    </div>

                                    <div class="mb-3 row">
                                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email" name="email" id="email" class="form-control"
                                                value="{{ email_value }}" required />
                                        </div>
                                    </div>

                                    <div class="mb-3 row">
                                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" name="password" id="password" class="form-control"
                                                required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}"
                                                title="Password must be at least 8 characters long, and include uppercase, lowercase, number, and special character." />
                                        </div>
                                    </div>

                                    <div class="mb-3 row">
                                        <label for="confirm_password" class="col-sm-3 col-form-label"> CPassword</label>
                                        <div class="col-sm-9">
                                            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required />
                                        </div>
                                    </div>

                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-4">
                                        Already have an account? <a href="{% url 'login_view' %}" class="fw-bold text-body"><u>Login here</u></a>
                                    </p>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<!-- Scripts -->
<script src="{% static 'user/assets/js/vendors/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'user/assets/js/vendors/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'user/assets/js/main.js'%}" type="text/javascript"></script>

</body>
</html>
