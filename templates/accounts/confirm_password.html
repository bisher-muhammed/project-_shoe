{% extends "user_base.html" %}
{% load static %}

{% block content %}
  <title>Confirm Password</title>



    <style>
    body {
        background-color: #f8f9fa;
    }
    .breadcrumb-nav {
        margin-bottom: 20px;
    }
    .form-box {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        margin: 50px auto;
    }
    .form-footer {
        text-align: center;
        margin-top: 20px;
    }
    .btn-outline-primary-2 {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
    }
    .btn-outline-primary-2:hover {
        background-color: #0056b3;
    }
    .forgot-link {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #007bff;
        text-decoration: none;
    }
    .forgot-link:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>

<main class="main">

  <!-- Confirm Password Form -->
  <div class="container">
    <div class="form-box">
      <h3 class="text-center mb-4">Confirm Password</h3>
      <form method="post" novalidate>
        {% csrf_token %}

        {% for message in messages %}
        <div class="alert alert-info text-center" role="alert">
          {{ message }}
        </div>
        {% endfor %}

        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password *</label>
          <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Re-enter your password" required>
        </div>

        <div class="form-footer">
          <button type="submit" class="btn btn-outline-primary-2">
            CONFIRM PASSWORD
          </button>
          <a href="{% url 'login_view' %}" class="forgot-link">Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</main>
</body>
</html>

{% endblock %}
