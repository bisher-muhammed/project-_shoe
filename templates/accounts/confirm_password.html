<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Password</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .breadcrumb-nav {
            margin-bottom: 20px;
        }
        .form-box {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            margin: 50px auto;
        }
        .form-tab {
            margin-top: 20px;
        }
        .form-footer {
            text-align: center;
            margin-top: 20px;
        }
        .btn-outline-primary-2 {
            background-color: #007bff;
            color: #fff;
            border-color: #007bff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-outline-primary-2:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .forgot-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<main class="main">
    <!-- Breadcrumb -->
    <nav aria-label="breadcrumb" class="breadcrumb-nav">
        <div class="container">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Confirm Password</li>
            </ol>
        </div>
    </nav>

    <!-- Confirm Password Form -->
    <div class="container">
        <div class="form-box">
            <h3 class="text-center mb-4">Confirm Password</h3>
            <form method="post">
                {% csrf_token %}

                {% for message in messages %}
                <div class="alert alert-info text-center" role="alert">
                    {{ message }}
                </div>
                {% endfor %}

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" class="form-control" id="password" name="password1" placeholder="Enter your password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirm-password" name="password2" placeholder="Re-enter your password" required>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-outline-primary-2">
                        CONFIRM PASSWORD
                    </button>
                    <a href="{% url 'login_view' %}" class="forgot-link">Back to Login</a>
                </div>
            </form>
        </div>
    </div>
</main>

<!-- Bootstrap JS -->


</body>
</html>
